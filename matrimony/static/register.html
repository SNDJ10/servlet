<html>
<head>
    <title>click to find a match....</title>
</head>
<body>
<form action="matrimony">
    <div>
    <input type="text" placeholder="enter your name" name="brideName">
    </div>
    <input type="number" placeholder="enter your age" name="age">
    <br>
    <label id="Male">Male:</label>
    <input type="checkbox" placeholder="Male" name="male">

    <label id="Female">Female:</label>
    <input type="checkbox" placeholder="Female" name="female">

    <label id="Qualification" >Qualification:</label>
    <select name="Qualification" >
    <option value="option">Option</option>
        <option value="be">BE</option>
        <option value="mca">MCA</option>
    <option value="mba">MBA</option>
    </select>
    <br>
<button type="submit">Submit</button>
</form>
</body>
</html>
